<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <div class="login-pic">Imagem</div>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <section class="login-form">
          <span class="login-form-title">Calorie Tracker</span>
          <div class="wrap-input validate-input">
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Email"
              formControlName="email"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="wrap-input validate-input">
            <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Password"
              formControlName="password"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>
          <div class="container-login-form-btn">
            <button class="login100-form-btn">Login</button>
          </div>
          <div class="text-center">
            <!-- <span class="txt1"> Forgot </span> -->
            <a class="txt2" href="#"> Esqueceu Usu√°rio / Senha? </a>
            <a class="txt2" href="#"> Crie nova conta </a>
            <i class="fa fa-long-arrow-right m-1-5" aria-hidden="true"></i>
          </div>
        </section>
      </form>
    </div>
  </div>
</div>
